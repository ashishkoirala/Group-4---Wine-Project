<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>

<div class="container mt-5">
    <form action="" method="post">
        {% csrf_token %}

        <h3 class="mb-3">I'm looking for a</h3>

        <div class="form-group">
            <select class="form-control" id="quantity">
                <option value="single bottle">single bottle</option>
                <option value="pack of 2">pack of 2</option>
                <option value="pack of 3">pack of 3</option>
                <option value="pack of 6">pack of 6</option>
                <option value="pack of 12">pack of 12</option>
            </select>
        </div>

        <h3 class="mt-3">of Italian wine that is</h3>

        <div class="form-row">
            <div class="form-group col-md-4">
                <select class="form-control" id="sweetness">
                    <option value="dry">dry</option>
                    <option value="semi sweet">semi-sweet</option>
                    <option value="sweet">sweet</option>
                </select>
            </div>
            ,
            <div class="form-group col-md-4">
                <select class="form-control" id="body">
                    <option value="light bodied">light bodied</option>
                    <option value="medium bodied">medium bodied</option>
                    <option value="full bodied">full bodied</option>
                </select>
            </div>
            ,
            <div class="form-group col-md-4">
                <select class="form-control" id="alcohol-content">
                    <option value="0-8%">0-8%</option>
                    <option value="9-15%">9-15%</option>
                    <option value=">15%">>15%</option>
                </select>
            </div>
            alcohol content, and &nbsp
            <div class="form-group">
            <select class="form-control" id="age">
                <option value="vintage">vintage</option>
                <option value="non-vintage">non-vintage</option>
            </select>
        </div>
        &nbsp
        <h3 class="mt-3">that pairs well with &nbsp</h3>

        <div class="form-group">
            <select class="form-control" id="age">
                <option value="antipasto">antipasto</option>
                <option value="beef">beef</option>
                <option value="cheese">cheese</option>
                <option value="chicken">chicken</option>
                <option value="game">game</option>
                <option value="lamb">lamb</option>
                <option value="seafood">seafood</option>
            </select>
        </div>

        <h3 class="mt-3">.</h3>
    <br>        
        <h3 class="mt-3">Can you recommend me some options?</h3>

        <div class="form-group mt-4">
            <input type="submit" class="btn btn-primary" value="Recommend me!">
        </div>
    </form>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
