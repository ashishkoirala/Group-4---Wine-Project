<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    
    <style>
        .custom-font {
            font-family: inherit; /* Use the same font family as the parent element (inherit) */
            font-size: inherit; /* Use the same font size as the parent element (inherit) */
            font-weight: inherit; /* Use the same font weight as the parent element (inherit) */
        }
    </style>
</head>
<body>

<div class="container mt-5">
    <form action="" method="post">
        {% csrf_token %}

        <h3 class="mb-3 custom-font">I'm looking for a</h3>

        <div class="form-group">
            <select class="form-control custom-font" id="quantity">
                <option value="single bottle">single bottle</option>
                <option value="pack of 2">pack of 2</option>
                <option value="pack of 3">pack of 3</option>
                <option value="pack of 6">pack of 6</option>
                <option value="pack of 12">pack of 12</option>
            </select>
        </div>

        <h3 class="mt-3 custom-font">of Italian wine that is</h3>

        <div class="form-row">
            <div class="form-group col-md-4">
                <select class="form-control custom-font" id="sweetness">
                    <option value="dry">dry</option>
                    <option value="semi sweet">semi-sweet</option>
                    <option value="sweet">sweet</option>
                </select>
            </div>
            ,
            <div class="form-group col-md-4">
                <select class="form-control custom-font" id="body">
                    <option value="light bodied">light bodied</option>
                    <option value="medium bodied">medium bodied</option>
                    <option value="full bodied">full bodied</option>
                </select>
            </div>
            ,
            <div class="form-group col-md-4">
                <select class="form-control custom-font" id="alcohol-content">
                    <option value="0-8%">0-8%</option>
                    <option value="9-15%">9-15%</option>
                    <option value=">15%">>15%</option>
                </select>
            </div>
            alcohol content, and &nbsp
            <div class="form-group">
                <select class="form-control custom-font" id="age">
                    <option value="vintage">vintage</option>
                    <option value="non-vintage">non-vintage</option>
                </select>
            </div>
            &nbsp
            <h3 class="mt-3 custom-font">that pairs well with &nbsp</h3>

            <div class="form-group">
                <select class="form-control custom-font" id="pairing">
                    <option value="antipasto">antipasto</option>
                    <option value="beef">beef</option>
                    <option value="cheese">cheese</option>
                    <option value="chicken">chicken</option>
                    <option value="game">game</option>
                    <option value="lamb">lamb</option>
                    <option value="seafood">seafood</option>
                </select>
            </div>

            <h3 class="custom-font">.</h3>
            <br>
            <h3 class="mt-3 custom-font">Can you recommend me some options?</h3>

            <div class="form-group mt-4">
                <input type="submit" class="btn btn-primary" style="margin-top: 20px;" value="Recommend me!">
            </div>
        </form>
    </div>

<div class="container mt-5">
    <h1 class="custom-font">Recommendations</h1>
    <div id="recommendationText" class="mt-3 custom-font"></div>
</div>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

<script>
    $(document).ready(function () {
        // Handle form submission
        $('form').submit(function (event) {
            event.preventDefault(); // Prevent the default form submission behavior
            // Replace the text below with your recommendation logic
            $('#recommendationText').html("Here's your recommendation.");
        });
    });
</script>

</body>
</html>
