{% extends "admin/base_site.html" %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Import CSV</title>
</head>
<body>
    <h1>Import CSV</h1>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <input type="file" name="csv_file">
        <input type="submit" value="Import">
    </form>
</body>
</html>
{% endblock %}
